<div class="container">
  <div class="loginCard">

    <h2 class="heading">Log In</h2>
    <input [(ngModel)]="email" type="email" name="email" class="formInput" />
    <input type="password" [(ngModel)]="password" name="password" class="formInput" />
    <button class="btn" id="btn-login" (click)="loginInExample()">
      Log In
    </button>
    <button (click)="loginGoogle()" class="btn btn-primary"> conecta con google </button>
     
    
    <p>No tienes Cuenta? </p> 
    <a href="">  Registrate </a>
  </div> 
  
</div>
